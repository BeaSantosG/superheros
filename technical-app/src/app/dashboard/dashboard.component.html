
<h3>All  SuperHeroes</h3>
<div class="heroes-menu">
  
  <a *ngFor="let hero of pageSlice"
  routerLink="/detail/{{hero.id}}">
    {{hero.hero_name}}
  </a>
</div>



<mat-paginator 
              [length]="this.heroes.length"
              [pageSize]="10"
              (page)="OnPageChange($event)">
</mat-paginator>
